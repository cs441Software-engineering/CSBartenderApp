<style>
	.jumbotron {
		border-radius: 15px !important;
		min-height: 550px;
	}
	.btn {
		margin-top: 50px;
	}
	.jumbotron h2 {
		color: #8C4B30;
	}
	img {
		width: 100%;
		max-width: 500px;
	}
	.row {
		margin-top: 50px;
	}
	.cardContainer {
		margin-bottom: 30px;
	}
	input[type='text'],
	input[type='number'],
	textarea {
	  font-size: 16px;
	}
	.arrowContainer {
		margin-top: 20px;
		height: 50px;
		width: 100%;
		text-align: center;
		border-radius: 25px !important;
	}
	.jumbotron:active {
		background-color: #ADA3A3 !important;
	}
	.arrow {
		margin-top: 20px;
	}
	.card-title > h3 {
		margin-bottom: 30px;
	}
	.aboutText {
		text-align: left;
	}
	.form-control {
		width: 70%;
		display: inline-block !important;
	}
	.dropdown {
		display: inline-block;
	}
	.searchContainer {
		text-align: center;
	}
	select {
		height: 35px;
		border-color: black !important;
		background-color: black !important;
		color: white !important;
		display: inline-block !important;
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
	}
	.topBtn {
		width: 100%;
		margin-bottom: 20px;
	}
	@media only screen and (min-device-width: 1024px) and (max-device-width: 1920px) {
		img {
			height: 350px;
			width: auto;
		}
		.jumbotron {
			min-height: 550px;
		}
	}
</style>
<div id="primary-content">
</div>
<div class="searchContainer">
	<input ng-change="search.queryDrinks(search.searchString)" ng-model="search.searchString" type="text" class="form-control" placeholder="  {{ search.placeholder }}">
	<div class="dropdown">
		<select ng-change="search.toggleSearch()" ng-model="search.activeSearchOption" ng-options="option for option in search.searchOptions"> {{ search.activeSearchOption }}
		</select>
	</div>
</div>
<div class="row col-md-6 col-md-offset-3">
	<div class="jumbotron" ng-repeat="drink in search.drinks" ng-click="search.toggleInfo(drink)">
		<div class="{{ drink.mainToggle }}">
			<span class="card-title"><h3>{{ drink.name }}</h3></span>
			<div class="card">
				<div class="card-image waves-effect waves-block waves-light">
					<img src="{{ drink.image }}" on-error="assets/img/genericDrink.png" />
				</div>
			</div>
		</div>
		<div class="{{ drink.aboutToggle }}">
			<span class="card-title"><h3>About: {{ drink.name }}</h3></span>
			<div class="card">
				<div class="aboutText card-image waves-effect waves-block waves-light">
					<p ng-if="drink.plainOccasions != ''"><b>Occasions:</b> {{ drink.plainOccasions }}</p>
					<p><b>Description:</b> {{ drink.descriptionPlain }}</p>
					<p><b>Ingredients:</b> {{ drink.plainIngredients }}</p>
				</div>
			</div>
		</div>
	</div>
	<a ng-click="search.scrollToTop()" class="btn btn-primary topBtn {{ search.topBtnHide }}">Top</a>
</div>
