<style>
	.container {
		width: 100%;
		text-align: center;
	}
	.jContainer {
		display: inline-block !important;
		width: 350px;
		margin-right: 20px;
		margin-left: 20px;
	}
	.jumbotron {
		width: 350px;
		border-radius: 15px !important;
		min-height: auto;
		display: inline-block !important;
	}
	.jumbotron > .show {
		font-size: 1vw;
	}
	.btn {
		margin-top: 50px;
	}
	.jumbotron h2 {
		color: #8C4B30;
	}
	img {
		width: 100%;
		max-width: 500px;
	}
	.row {
		margin-top: 50px;
	}
	.cardContainer {
		margin-bottom: 30px;
	}
	input[type='text'],
	input[type='number'],
	textarea {
	  font-size: 16px;
	}
	.arrowContainer {
		margin-top: 20px;
		height: 50px;
		width: 100%;
		text-align: center;
		border-radius: 25px !important;
	}
	.jumbotron:active {
		background-color: #ADA3A3 !important;
	}
	.arrow {
		margin-top: 20px;
	}
	.card-title > h3 {
		margin-bottom: 30px;
	}
	.aboutText {
		text-align: left;
	}
	.form-control {
		width: 70%;
		display: inline-block !important;
	}
	.dropdown {
		display: inline-block;
		
	}
	.searchContainer {
		text-align: center;
	}
	select {
		height: 35px;
		border-color: black !important;
		background-color: #5a5a5a !important;
		color: #f1f1f1 !important;
		display: inline-block !important;
		-webkit-appearance: none;
		border-radius:5px;
		-moz-appearance: none;
		appearance: none;
	}
	.topBtn {
		width: 100%;
		margin-bottom: 20px;
	}
	@media only screen and (min-device-width: 1024px) and (max-device-width: 1920px) {
		img {
			height: 350px;
			width: auto;
		}
		.jumbotron {
			min-height: 550px;
		}
	}
	@media only screen and (max-width: 460px) {
		.container {
			width: 100% !important;
		}
		.container-fluid {
			text-align: center !important;
		}
		.jContainer {
			max-width: 100% !important;
		}
	    .jumbotron {
	    	max-width: 100% !important;
	    }
	}
</style>
<div id="primary-content">
</div>
<div class="searchContainer" >
	<input ng-change="search.queryDrinks(search.searchString)" ng-model="search.searchString" type="text" class="form-control" placeholder="  {{ search.placeholder }}">
	<div class="dropdown" style="padding:5px;">
		<select ng-change="search.toggleSearch()" ng-model="search.activeSearchOption" ng-options="option for option in search.searchOptions" style="padding:5px;"> {{ search.activeSearchOption }}
		</select>
	</div>
</div>
<div class="container-fluid">
		<div class="row jContainer" ng-repeat="drink in search.drinks" ng-click="search.toggleInfo(drink)">
			<div class="col-xs-12 col-sm-6 col-md-4 col-offset-1">
				<div class="jumbotron dContainer" >
					<div class="{{ drink.mainToggle }}">
						<span class="card-title"><h3>{{ drink.name }}</h3></span>
						<div class="card">
							<div class="card-image waves-effect waves-block waves-light">
								<img src="{{ drink.image }}" on-error="assets/img/genericDrink.png" />
							</div>
						</div>
					</div>
					<div class="{{ drink.aboutToggle }}">
						<span class="card-title"><h3>About: {{ drink.name }}</h3></span>
						<div class="card">
							<div class="aboutText card-image waves-effect waves-block waves-light">
								<p ng-if="drink.plainOccasions != ''"><b>Occasions:</b> {{ drink.plainOccasions }}</p>
								<p><b>Description:</b> {{ drink.descriptionPlain }}</p>
								<p><b>Ingredients:</b> {{ drink.plainIngredients }}</p>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
</div>
</div>
<a ng-click="search.scrollToTop()" class="btn btn-primary topBtn {{ search.topBtnHide }}">Top</a>
