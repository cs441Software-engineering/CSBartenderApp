<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">
		<h2>Register</h2>		

		<form ng-submit="register.doRegister()">

			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control my-form" ng-model="register.userData.username">
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control my-form" ng-model="register.userData.password">
			</div>

			<button type="submit" class="btn btn-block btn-primary my-btn">
				<span>Register</span>
			</button>

		</form>
	</div>
	
</div>
