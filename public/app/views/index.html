<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="/">

	<title>Bartender</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">

	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/appCtrl.js"></script>

	<!-- Services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/appService.js"></script>

	<!-- App -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="app" ng-controller="mainController as main">

	<header>
		<div class="navbar navbar-inverse" >
			<div class="container">
				<div class="navbar-header pull-left" style="display: inline-block">
					<a href="/" class="navbar-brand">Bartender</a>
				</div>	
				<ul class="nav navbar-nav pull-right" style="display: inline-block">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout of {{ main.user.username  }}</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main class="container">
		<div ng-view></div>
	</main>

</body>
</html>
